<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div>
      <form>
        <label for="Degrees">Degrees:</label>
        <input type="number" id="degrees" required>

        <label for="type">Type:</label>
        <select id="type" required>
          <option value=" "></option>
          <option value="fahrenheit to celsius">Fahrenheit to Celsius</option>
 	  <option value="fahrenheit to kelvin">Fahrenheit to Kelvin</option>
          <option value="celsius to fahrenheit">Celsius to Fahrenheit</option>
	  <option value="celsius to kelvin">Celsius to Kelvin</option>
          <option value="kelvin to celsius">Kelvin to Celsius</option>
   	  <option value="kelvin to fahrenheit">Kelvin to Fahrenheit</option>
        </select><br><br>

        <button type="button" onclick="convert()">Convert</button>
      </form>
    </div>
    <div>
      <h2>Result:</h2>
      <p id="convertedTemp"></p>
    </div>
  </div>

  <script>
    function convert() {
      var degreesInput = document.getElementById("degrees");
      var typeSelect = document.getElementById("type");
      var convertedTempParagraph = document.getElementById("convertedTemp");

      var degrees = parseFloat(degreesInput.value);
      var type = typeSelect.value;

      if (type === "fahrenheit to celsius") {
        var convertedTemperature = (degrees - 32) * 5/9;
        convertedTempParagraph.textContent = convertedTemperature.toFixed(2) + " °C";
      } else if (type === "fahrenheit to kelvin") {
	var convertedTemperature = (degrees + 459.67) * 5/9;
	convertedTempParagraph.textContent = convertedTemperature.toFixed(2) + " °K";
      } else if (type === "celsius to fahrenheit") {
        var convertedTemperature = (degrees * 9/5) + 32;
        convertedTempParagraph.textContent = convertedTemperature.toFixed(2) + " °F";
      } else if (type === "celsius to kelvin") {
	var convertedTemperature = (degrees + 273.15);
	convertedTempParagraph.textContent = convertedTemperature.toFixed(2) + " °K";
      } else if (type === "kelvin to celsius") {
	var convertedTemperature = (degrees - 273.15);
	convertedTempParagraph.textContent = convertedTemperature.toFixed(2) + " °C";
      } else if (type === "kelvin to fahrenheit") {
	var convertedTemperature = (degrees * 9/5) - 459.67;
	convertedTempParagraph.textContent = convertedTemperature.toFixed(2) + " °F";
      }
    }
  </script>
</body>
</html>
